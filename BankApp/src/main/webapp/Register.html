<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="row justify-content-center">
    <div class="col-8">
    <form action="register" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name of holder</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Email Id </label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">   
  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Contact no</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mobile">
    
  </div>
  
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"> Enter your password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
  </div>
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"> Enter amount you want to deposit</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="balance" required>
    <div>Balance should not be zero</div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
